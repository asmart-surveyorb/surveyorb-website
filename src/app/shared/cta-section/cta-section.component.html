<section class="cta-section">
  <div class="cta-container">
    <div class="cta-card">
      <h2 class="cta-title">{{ title }}</h2>
      <p class="cta-description">{{ description }}</p>
      <div class="cta-actions">
        <a href="#signup" class="btn btn-primary btn-large">{{ primaryButtonText }}</a>
        @if (secondaryButtonText) {
          <a href="#features" class="btn btn-secondary btn-large">{{ secondaryButtonText }}</a>
        }
      </div>
    </div>
  </div>
</section>
